<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://styleguide.brainly.com/77.2.1/style-guide.css" rel="stylesheet" />
</head>

<body>
    <header class="main-header">
        <div class="title">
            <h2 class="sg-text-bit">Quiz</h2>
            <svg class="sg-icon sg-icon--mustard sg-icon--x64">
            <use xlink:href="#icon-cup"></use>
        </svg>
        </div>
        <div class="sg-bubble text-bubble">
            Hi there!!<br> Just wondering if you have any problems with your school work.
        </div>
    </header>
    <main>
        <article>
            <section class="start-quiz">
                <h2 class="sg-header-primary are-you-ready">
                  Are you ready?
                </h2>
                <div class="start-button">
                    <button id="startButton" class="sg-button-primary sg-button-primary--full-width">
                      Start
                    </button>
                </div>
            </section>
            <section class="questions">
              <div class="question-answer" id="question-answer">
              </div>
            </section>
            <section class="finish-quiz">
              <div class="button-finish">
                <button id="finishButton" class="sg-button-primary sg-button-primary--full-width button-finish__bg">
                  Finish
                </button>
              </div>
            </section>
        </article>
    </main>
    <footer class="footer">
        <div class="footer__container">
          Copyright &copy; Aleksandra Kurowska
        </div>
    </footer>

    <script src="https://styleguide.brainly.com/images/icons-5459066133.js"></script>
    <script src="https://styleguide.brainly.com/images/subjects-icons-a297b895eb.js"></script>
    <script src="main.js"></script>
</body>

</html>
