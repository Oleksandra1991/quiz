<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://styleguide.brainly.com/77.2.1/style-guide.css" rel="stylesheet" />
</head>

<body>
    <header class="main-header">
        <div class="main-header__title">
            <h2 class="sg-text-bit main-header__header">Quiz</h2>
            <svg class="sg-icon sg-icon--mustard sg-icon--x64">
            <use xlink:href="#icon-cup"></use>
        </svg>
        </div>
        <div class="sg-bubble main-header__text-bubble">
            Sprawdź swoją wiedzę odpowiadając na 9 pytań jednokrotnego wyboru :) <br /> Masz na to 3 minuty
        </div>
    </header>
    <main>
        <section>
            <section class="start-quiz">
                <h2 class="sg-header-primary start-quiz__header">
                  Jesteś gotów?
                </h2>
                <div class="start-quiz__button">
                    <button class="sg-button-primary sg-button-primary--full-width">
                      Start
                    </button>
                </div>
                <div class="start-quiz__countdownTime"></div>
            </section>
            <section class="questions">
                <div class="questions__answers">
                </div>
            </section>
            <section class="finish-quiz">
                <button class="sg-button-primary sg-button-primary--full-width finish-quiz__button">
                  Zakończ
                </button>
            </section>
        </section>
    </main>
    <footer class="footer">
        Copyright &copy; Aleksandra Kurowska
    </footer>

    <script src="https://styleguide.brainly.com/images/icons-5459066133.js"></script>
    <script src="https://styleguide.brainly.com/images/subjects-icons-a297b895eb.js"></script>
    <script src="main.js"></script>
</body>

</html>
